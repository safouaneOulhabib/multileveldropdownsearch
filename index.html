        <link

        <title>Document</title>
        <style>
            .input-container {
                position: relative;
            }
            .spinner-container {
             position: absolute;
             right: 10px;
             top: calc(35% - 10px);
            }
            #container-input-city-search {
            z-index: 1000;
            width: 81rem;
            height: 19rem;
            padding: 1rem;
            background-color: white;
            border: solid 10px #eeeded;
            }
        .dropdown-container {
            position: absolute!important;
             top: calc(25%);
        }
        .selected-city-search {
         cursor: pointer;
         overflow-y: scroll;
         height: 15rem;

        }
        .scroll-v{
            overflow-y: auto;
        }
        </style>
    </head>
    <body>

                </div>
            </div>
